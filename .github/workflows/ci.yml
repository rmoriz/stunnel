name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  simple-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
        with:
          omnitruckUrl: cinc-mirror.github.io
          project: cinc-workstation
      - name: Check cinc version
        run: cinc --version

